      value: '<p style="line-height:1.7999999999999998;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><a href="https://www.drupalgovcon.org/"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Drupal GovCon</span></a><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"> is our highly anticipated annual conference. It serves as a premier gathering for government professionals, Drupal developers, and industry experts to come together, exchange ideas, and explore the latest trends and innovations in Drupal for the government sector. The conference offers a unique platform for learning, networking, and collaboration, with a focus on empowering government agencies to leverage Drupal''s capabilities effectively.</span></p><h2 style="line-height:1.44;margin-bottom:4pt;margin-top:18pt;" dir="ltr"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:19pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Key Features of Drupal GovCon</strong></span></h2><p><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Diverse Content</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">:</span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>&nbsp;</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Drupal GovCon features a wide range of content, including keynote speeches, panel discussions, workshops, and presentations. These sessions cover a variety of topics related to Drupal implementation, site development, accessibility, security, compliance, and more. You can choose </span><a href="https://www.drupalgovcon.org/session/archive"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">sessions</span></a><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"> that align with your interests and needs, ensuring a personalized and enriching conference experience.&nbsp;</span></p><p><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Industry Experts and Thought Leaders</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">: The conference attracts renowned industry experts and thought leaders who share their insights, experiences, and best practices. Their extensive knowledge and expertise in Drupal, government projects, and digital transformation, help you stay informed about emerging trends and innovative solutions, providing you with valuable guidance and inspiration.&nbsp;</span></p><p><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Networking Opportunities</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">: At Drupal GovCon you have ample networking opportunities to connect and collaborate with peers, industry professionals, and potential partners. Engage in casual conversations, join Birds of a Feather (BoF) sessions, participate in interactive discussions, and build valuable relationships within the Drupal and government communities. These connections often lead to future collaborations and partnerships.</span></p><p><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Training and Workshops</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">: The conference offers training sessions and workshops tailored to the needs of government agencies and Drupal developers. These hands-on sessions equip you with the practical knowledge and skills required for successful Drupal implementations. Deepen your understanding of Drupal''s features, learn about best practices, and acquire the tools needed to address specific challenges in government projects.</span></p><p><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>Sponsor Showcase</strong></span><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">: Drupal GovCon features a dedicated sponsor showcase where companies, organizations, and service providers can exhibit their products, services, and expertise. This allows you to explore the latest Drupal solutions, engage with sponsors, and discover potential partners for your government projects. Take advantage of the valuable opportunity to learn about industry innovations and connect with leading Drupal service providers.</span></p><h2 style="line-height:1.44;margin-bottom:4pt;margin-top:18pt;" dir="ltr"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:19pt;font-style:normal;font-variant:normal;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;"><strong>How to Attend Drupal GovCon</strong></span></h2><p style="line-height:2.28;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Register through the official </span><a href="https://www.drupalgovcon.org/"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">conference website</span></a><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">.&nbsp;</span></p><p style="line-height:2.28;margin-bottom:0pt;margin-top:0pt;" dir="ltr"><span style="background-color:transparent;color:#434343;font-family:Arial,sans-serif;font-size:13.999999999999998pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Additional Information</span></p><ul style="margin-bottom:0;margin-top:0;padding-inline-start:48px;"><li style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;list-style-type:disc;text-decoration:none;vertical-align:baseline;white-space:pre;" dir="ltr" aria-level="1"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">GovCon is a free event! Tickets go fast, so we encourage you to register early.&nbsp;</span></li><li style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;list-style-type:disc;text-decoration:none;vertical-align:baseline;white-space:pre;" dir="ltr" aria-level="1"><span style="background-color:transparent;color:#353d47;font-family:Arial,sans-serif;font-size:13pt;font-style:normal;font-variant:normal;font-weight:400;text-decoration:none;vertical-align:baseline;white-space:pre-wrap;">Stay informed about conference updates, session schedules, and keynote speakers through the Drupal GovCon website and social media channels. We recommend that you check for updates regularly to ensure access to the latest information regarding the conference.</span></li></ul><p class="text-align-center">We look forward to welcoming you to Drupal GovCon!</p>'
