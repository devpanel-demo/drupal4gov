  body:
    -
      value: '<p><meta charset="utf-8"></p><h2>Description</h2><p>The Director of Programming is a key leader responsible for overseeing and advancing the technical aspects of our organization''s initiatives. This role involves strategic planning and execution of Drupal-related projects, ensuring alignment with the organization''s mission and goals. They will lead a team of skilled developers, providing guidance, support, and fostering a collaborative and innovative work environment. With a strong background in Drupal development, this individual will drive the implementation of best practices, contribute to the continuous improvement of coding standards, and stay abreast of emerging trends in web development.</p><h2>Qualifications</h2><p>Oversee the administrative aspects of program implementation.Evaluate program effectiveness and provide recommendations for areas of improvement. Plan and manage program activities. Coordinate the tasks of colleagues.Maintain accurate records of all projects.Establish a plan and budget.</p><h2>Requirements</h2><p>Critical-thinking and decision-making skills.Expertise in communication and organization.Proficient in finding creative solutions to complex problems.Strong time management skills and ability to multitask.Ensure the program meets the objectives of the organization.</p>'
      format: full
      summary: ''
