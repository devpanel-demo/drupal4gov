  body:
    -
      value: "<p>Kirsten Burgard, a founding member of Drupal GovCon and Drupal4Gov, has been a driving force behind their success. With a history spanning from Capital Camp to the current Drupal4Gov Non-Profit, Kirsten has provided leadership. Presently, she leads the university outreach initiative and the James King Scholarship Program, fostering partnerships with academic institutions and supporting aspiring individuals in the open source community. Kirsten's contributions have made a significant impact, solidifying Drupal4Gov's position as a leading organization at the intersection of Drupal and the government sector.</p>"
