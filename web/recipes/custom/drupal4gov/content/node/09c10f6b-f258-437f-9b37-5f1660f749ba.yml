      value: '<h2 class="text-align-center">Our Community</h2><p>At Drupal4Gov, our strength lies in our community. We are a passionate group of volunteers who believe in the power of Drupal to transform government websites and applications. Our community is inclusive, welcoming and supportive. We foster an environment where knowledge sharing, innovation and networking thrive.&nbsp;</p><h2 class="text-align-center">Our Values</h2><ul><li><strong>Collaboration: </strong>Our community members collaborate to tackle complex problems, ensuring that government employees have the skills, resources and connections they need to implement Drupal within their organizations.</li><li><strong>Empowerment: </strong>Our comprehensive documentation, tutorials and training materials equip individuals with the tools to take ownership of their Drupal projects and achieve their digital transformation goals.</li><li><strong>Advocacy: </strong>Our advocacy efforts help employees within government agencies make informed decisions and embrace Drupal <em><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Freight Text Pro Book&quot;, sans-serif;font-size:18.75px;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">— </span></em>a content management system that''s secure, scalable and flexible <em><span style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);color:rgb(0, 0, 0);display:inline !important;float:none;font-family:&quot;Freight Text Pro Book&quot;, sans-serif;font-size:18.75px;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">—</span></em> for their digital initiatives.</li><li><strong>Innovation: </strong>We are passionate about innovation and the continuous improvement of Drupal digital experiences. Our community members actively explore new technologies, techniques and approaches to push the boundaries of what can be achieved with Drupal.</li></ul><h2 class="text-align-center">Get Involved</h2><p>Whether you are a government employee, in the private sector or someone simply interested in the intersection of Drupal and government, there are numerous ways to engage with us. Check out our <a href="https://drupal4gov.us/join-our-community">community page</a> to learn more about how to get involved with Drupal4Gov!&nbsp;</p>'
      format: full
