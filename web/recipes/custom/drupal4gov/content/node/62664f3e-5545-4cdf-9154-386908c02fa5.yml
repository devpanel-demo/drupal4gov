      value: '<p>There are several ways you can make a meaningful impact and become an integral part of Drupal4Gov:</p><ul><li><a href="/node/101">Become a Volunteer</a></li><li><a href="/node/106">Apply for an Internship</a></li><li><a href="/become-a-member">Become a Member</a></li><li><a href="/node/116">Become a Patron</a></li><li><a href="/node/121">Apply for a Scholarship</a></li></ul><p>Choose the involvement option that resonates with you and aligns with your goals and interests. By becoming a volunteer, intern, member, sponsor, or scholarship recipient, you contribute to the growth, success, and inclusivity of Drupal4Gov.&nbsp;</p>'
