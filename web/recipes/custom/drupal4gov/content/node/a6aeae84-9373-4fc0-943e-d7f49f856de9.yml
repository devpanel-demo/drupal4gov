  body:
    -
      value: "<p>Thank you for considering becoming a patron of Drupal4Gov, a nonprofit organization dedicated to empowering government agencies with the use of Drupal, an open-source content management system. By becoming a patron, you have the opportunity to make a significant impact on the government sector and contribute to the advancement of innovative and citizen-centric digital solutions.</p><h2>Why Become a Drupal4Gov Patron</h2><ul><li><strong>Support Government Innovation</strong>: By becoming a patron of Drupal4Gov, you directly support the innovation and modernization of government agencies' through the education of their employees. Your patronship enables us to provide resources, training materials, and educational events that empower government professionals to leverage Drupal's capabilities effectively. Together, we can transform government websites and applications to deliver better services and experiences for citizens.&nbsp;</li><li><strong>Influence Positive Change</strong>: Being a patron of Drupal4Gov allows you to contribute to positive change in the government sector. By promoting the adoption of Drupal, you help enhance security, scalability, and accessibility in government digital solutions. Your support plays a vital role in fostering collaboration, knowledge sharing, and innovation among government agencies, Drupal developers, and industry experts.</li><li><strong>Showcase Your Commitment</strong>: As a patron, you demonstrate your commitment to the government sector and your dedication to driving the use of open-source technologies. By aligning your brand with Drupal4Gov, you showcase your organization as a leader in supporting government innovation, digital transformation, and the delivery of citizen-centric services.</li></ul><h2>Benefits of patronage</h2><p>By becoming a patron for Drupal4Gov, you contribute to the growth and success of Drupal within the government sector. Your support enables us to continue providing valuable resources, organizing educational events, and fostering collaboration among government agencies and Drupal professionals.&nbsp;</p><p>To explore patronship opportunities or discuss customized patronship packages, please reach out to our patronship team with the form below or contact us through email at [EMAIL]. We would be delighted to discuss how we can tailor a patronship arrangement to meet your organization's specific goals and objectives.</p>"
      format: full
