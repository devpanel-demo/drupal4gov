  body:
    -
      value: '<h2>Description</h2><p>The Web Developer is responsible for assisting the Drupal4Gov Web Team with maintaining and updating the Drupal4Gov website. Tasks will vary, but can include content creation and editing, styling updates, some custom coding, and other duties as specified by the Lead Developer (LD).&nbsp;</p><h2>Qualifications</h2><ul><li>Demonstrated experience in website development</li><li>Proficiency in Drupal or other content management systems.</li><li>Knowledge of UX design principles and responsive web design.Familiarity with SEO best practices.</li><li>Strong communication and collaboration skills.</li></ul><h2>Requirements</h2><ul><li>Hands-on-experience in Drupal development.</li><li>Proficiency in PHP, HTML, CSS, and other relevant web technologies.</li><li>Contribute to the development and implementation of strategic plans Collaborate effectively with other website leads, designers, developers, and stakeholders.</li><li>Familiarity with responsive web design principles and techniques.</li><li>Manage and update website content using Drupal.</li><li>Knowledge of web accessibility standards and best practices.<br>&nbsp;</li></ul>'
