laciniai loremn turpis ies.</p><h5>Title (H5) : Heading 5 (This is a typical heading but we are going to add more text to see how it looks when it''s dropped down to two lines)</h5><p>Diamin faucibu ent venenat tdonec morbi sed. Mattiss mauris liquam ipsumin quam daut volutp egesta dui. Nulla dictum cusut sed estsusp roin. Onec roin sedlorem inceptos sce pretium uisque temporse aesent. Enean sduis disse uada portad felisut ris dis nulla turpisf. Leopelle sacras cubilia roin varius portado tincid himenaeo.</p><h2>Paragraph Style</h2><p class="intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer non nibh dolor. Maecenas non rhoncus nisi. Nam quis blandit eros. Etiam at nisi et nisl interdum tincidunt at vitae enim. Donec ullamcorper, dolor eget rhoncus pretium, purus lorem molestie sem, ac maximus risus velit et felis.</p><p>Sed non hendrerit nisi, sit amet dictum felis. Proin ac luctus turpis. Nullam in fringilla augue, a luctus purus. Morbi aliquam iaculis ipsum, vitae vehicula augue dictum nec. Maecenas non neque libero! Nam scelerisque malesuada felis, vel <a href="http://www.google.com/">rutrum tortor placerat eget</a>. In eleifend libero eget eleifend sollicitudin. Curabitur pulvinar est sapien, sit amet scelerisque sem pulvinar nec. Nam sed fringilla nisi, vitae dignissim ex. Aenean tristique, ante vitae rhoncus suscipit!</p><p>This is an example of the website’s body copy. By and large this style will handle the heavy lifting of your websites content. <strong>This is an example of bold body copy</strong>, used to emphasize pieces of text. <em>This is an example of italicized copy</em>, used to distinguish certain words from others within text (for example when mentioning the titles of magazines, books, newspapers, academic journals, films, television shows, long poems, plays, operas, musical albums, works of art, websites. This is an example of a <sub>1</sub> sub tag. This is an example of a <sup>1</sup> sup tag.</p><h2>Quote Style</h2><blockquote><p>"Use the blockquote element to visually callout text you wish to highlight on the page."</p><p><cite>Example</cite></p></blockquote><h2>List Styles</h2><dl><dt><p>This is a definition list title.</p></dt><dd><p>This is a definition list division.</p></dd></dl><ul><li>This is an unordered list item.</li><li>This is a second item.<ul><li>This is a second level unordered list item.</li><li>This is a second item.</li><li>This third item shows type that wraps to two lines within lists. The line-height matches that of standard paragraph tags.</li><li><a href="#">This is a dummy link.</a></li></ul></li><li><a href="#">This is a dummy link.</a></li></ul><ol><li>This is an ordered list item.</li><li>This is a second item.<ol><li>This is a second level ordered list item.</li><li>This is a second item.</li><li><a href="#">This is a dummy link.</a></li></ol></li><li>This third item shows type that wraps to two lines within lists. The line-height matches that of standard paragraph tags.</li><li><a href="#">This is a dummy link.</a></li></ol><h2>Link Styles</h2><table width="75%"><thead><tr><th><p>Name</p></th><th><p>Class</p></th><th><p>Preview</p></th></tr></thead><tbody><tr><td><p>Default</p></td><td>&nbsp;</td><td><p><a href="http://www.google.com">Default Link</a></p></td></tr></tbody></table><h2>Button Styles</h2><table width="75%"><thead><tr><th><p>Name</p></th><th><p>Class</p></th><th><p>Preview</p></th></tr></thead><tbody><tr><td><p>Default</p></td><td><p>btn</p></td><td><p><a class="button" href="http://www.google.com">Button</a></p></td></tr></tbody></table><h2>Colors</h2><table width="75%"><thead><tr><th><p>Name</p></th><th><p>Variable</p></th><th><p>HEX</p></th><th><p>Preview</p></th></tr></thead><tbody><tr><td><p>Blue — Light</p></td><td><p>--blue-light</p></td><td><p>#D4EBFF</p></td><td><div style="background:#D4EBFF;">&nbsp;</div></td></tr><tr><td><p>Blue — Bright</p></td><td><p>--blue-bright</p></td><td><p>#0063DE</p></td><td><div style="background:#0063DE;">&nbsp;</div></td></tr><tr><td><p>Blue — Dark</p></td><td><p>--blue-dark</p></td><td><p>#024699</p></td><td><div style="background:#024699;">&nbsp;</div></td></tr><tr><td><p>Gray</p></td><td><p>--gray</p></td><td><p>#353D47</p></td><td><div style="background:#353D47;">&nbsp;</div></td></tr></tbody></table><h2>Fonts</h2><table width="75%"><thead><tr><th><p>Font Name</p></th><th><p>Preview</p></th></tr></thead><tbody><tr><td><p>DM Sans Regular</p></td><td><p style="font-weight:400;">The five boxing wizards jump quickly.</p></td></tr><tr><td><p>DM Sans Bold</p></td><td><p><strong>The five boxing wizards jump quickly.</strong></p></td></tr><tr><td><p>DM Sans Italic</p></td><td><p><em>The five boxing wizards jump quickly.</em></p></td></tr></tbody></table><h2>Tables</h2><table class="responsive"><caption>Table Caption</caption><thead><tr><th><p>Vendor</p></th><th><p>Personal Purchase Site Discounts</p></th><th><p><a href="http://www.google.com">Notes</a></p></th><th><p>Free Standard Shipping</p></th></tr></thead><tbody><tr><td><p>Apple</p></td><td><p>Standard Educational Discount on select items, averages about 5%</p></td><td><p>Standard educational discount any Yale employee would receive at the Apple Store showing their Yale ID.</p></td><td><p>Yes</p></td></tr><tr><td><p>GovConnection</p></td><td><p>Price structure ranges from 4%-8% above GovConnection''s cost</p></td><td><p>Includes Yale''s Lenovo standard PC''s</p></td><td><p>Yes</p></td></tr><tr><td><p>WB Mason</p></td><td><p>Discounts of 5% and up</p></td><td><p>Personal purchases must be shipped to your Yale address. Delivery is next day unless item is backordered</p><p>This is an example of a second paragraph in a table.</p></td><td><ul><li>This is an</li><li>example of a list</li><li>in a table</li></ul></td></tr></tbody></table><p>&nbsp;</p><h2>Horizontal rules</h2><hr><h2>Inline elements</h2><p><a href="#!">This is a text link</a>.</p><p><strong>Strong is used to indicate strong importance.</strong></p><p><em>This text has added emphasis.</em></p><p>The <strong>b element</strong> is stylistically different text from normal text, without any special importance.</p><p>The <em>i element</em> is text that is offset from the normal text.</p><p>The <u>u element</u> is text with an unarticulated, though explicitly rendered, non-textual annotation.</p><p><s>This text is deleted</s> and <ins>This text is inserted</ins>.</p><p><s>This text has a strikethrough</s>.</p><p>Superscript<sup>®</sup>.</p><p>Subscript for things like H<sub>2</sub>O.</p><p><small>This small text is small for for fine print, etc.</small></p><p><q cite="https://developer.mozilla.org/en-US/docs/HTML/Element/q">This text is a short inline quotation.</q></p><p><cite>This is a citation.</cite></p><p>The <dfn>dfn element</dfn> indicates a definition.</p><p>The <mark>mark element</mark> indicates a highlight.</p><p>The time element: <time datetime="2013-04-06T12:32+00:00">2 weeks ago</time></p><h2>Images</h2><p>No <code>&lt;figure&gt;</code> element</p><p><img src="http://placekitten.com/480/480" data-entity-uuid="" data-entity-type="" alt="Image alt text"></p><p>Wrapped in a <code>&lt;figure&gt;</code> element, no <code>&lt;figcaption&gt;</code></p><figure><img src="http://placekitten.com/420/420" data-entity-uuid="" data-entity-type="" alt="Image alt text"></figure><p>Wrapped in a <code>&lt;figure&gt;</code> element, with a <code>&lt;figcaption&gt;</code></p><figure><img src="http://placekitten.com/420/420" data-entity-uuid="" data-entity-type="" alt="Image alt text"><figcaption>Here is a caption for this image.</figcaption></figure><h2>Audio</h2><div><audio controls="">audio</audio></div><h2>Video</h2><div><video controls="">video</video></div><h2>iFrame video</h2><div class="video-player"><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/reVK7IqBDmc" width="560"></iframe></div><h2>Forms</h2><fieldset id="forms__input"><legend>Input fields</legend><p><label for="input__text">Text Input</label> <input style="background-attachment:scroll;background-image:url(&quot;data:image/png;base64,&quot;);background-position:98% 50%;background-repeat:no-repeat;background-size:16px 18px;" id="input__text" placeholder="Text Input" type="text"></p><p><label for="input__password">Password</label> <input style="background-attachment:scroll;background-image:url(&quot;data:image/png;base64,&quot;);background-position:98% 50%;background-repeat:no-repeat;background-size:16px 18px;" id="input__password" placeholder="Type your Password" type="password"></p><p><label for="input__webaddress">Web Address</label> <input id="input__webaddress" placeholder="http://yoursite.com" type="url"></p><p><label for="input__emailaddress">Email Address</label> <input id="input__emailaddress" placeholder="name@email.com" type="email"></p><p><label for="input__phone">Phone Number</label> <input id="input__phone" placeholder="(999) 999-9999" type="tel"></p><p><label for="input__search">Search</label> <input id="input__search" placeholder="Enter Search Term" type="search"></p><p><label for="input__text2">Number Input</label> <input id="input__text2" placeholder="Enter a Number" type="number"></p><p><label class="error" for="input__text3">Error</label> <input class="is-error" id="input__text3" placeholder="Text Input" type="text"></p><p><label class="valid" for="input__text4">Valid</label> <input class="is-valid" id="input__text4" placeholder="Text Input" type="text"></p></fieldset><fieldset id="forms__select"><legend>Select menus</legend><p><label for="select">Select</label> <select id="select"> <optgroup label="Option Group"><option>Option One</option><option>Option Two</option><option>Option Three</option> </optgroup> </select></p></fieldset><fieldset id="forms__checkbox"><legend>Checkboxes</legend><ul class="list list--bare"><li><input checked="checked" id="checkbox1" name="checkbox" type="checkbox"> <label for="checkbox1">Choice A</label></li><li><input id="checkbox2" name="checkbox" type="checkbox"> <label for="checkbox2">Choice B</label></li><li><input id="checkbox3" name="checkbox" type="checkbox"> <label for="checkbox3">Choice C</label></li></ul></fieldset><fieldset id="forms__radio"><legend>Radio buttons</legend><ul class="list list--bare"><li><input class="radio" checked="checked" id="radio1" name="radio" type="radio"> <label for="radio1">Option 1</label></li><li><input class="radio" id="radio2" name="radio" type="radio"> <label for="radio2">Option 2</label></li><li><input class="radio" id="radio3" name="radio" type="radio"> <label for="radio3">Option 3</label></li></ul></fieldset><fieldset id="forms__textareas"><legend>Textareas</legend><p><label for="textarea">Textarea</label><textarea cols="48" id="textarea" placeholder="Enter your message here" rows="8"></textarea></p></fieldset><fieldset id="forms__html5"><legend>HTML5 inputs</legend><p><label for="ic">Color input</label> <input id="ic" type="color" value="#000000"></p><p><label for="in">Number input</label> <input id="in" max="10" min="0" type="number" value="5"></p><p><label for="ir">Range input</label> <input id="ir" type="range" value="10"></p><p><label for="idd">Date input</label> <input id="idd" type="date" value="1970-01-01"></p><p><label for="idm">Month input</label> <input id="idm" type="month" value="1970-01"></p><p><label for="idw">Week input</label> <input id="idw" type="week" value="1970-W01"></p><p><label for="idt">Datetime input</label> <input id="idt" type="datetime" value="1970-01-01T00:00:00Z"></p><p><label for="idtl">Datetime-local input</label> <input id="idtl" type="datetime-local" value="1970-01-01T00:00"></p></fieldset><fieldset id="forms__action"><legend>Action buttons</legend><p><input type="submit" value="&lt;input type=submit&gt;"> <input type="button" value="&lt;input type=button&gt;"> <input type="reset" value="&lt;input type=reset&gt;"> <input disabled="disabled" type="submit" value="&lt;input disabled&gt;"></p><p><button type="submit">&lt;button type=submit&gt;</button><button type="button">&lt;button type=button&gt;</button><button type="reset">&lt;button type=reset&gt;</button><button disabled="disabled" type="button">&lt;button disabled&gt;</button></p><p><button class="button-inverted" type="submit">&lt;button type=submit&gt;</button><button class="button-inverted" type="button">&lt;button type=button&gt;</button></p><p><button class="button-sm" type="submit">&lt;button type=submit&gt;</button><button class="button-sm" type="button">&lt;button type=button&gt;</button></p></fieldset>'
