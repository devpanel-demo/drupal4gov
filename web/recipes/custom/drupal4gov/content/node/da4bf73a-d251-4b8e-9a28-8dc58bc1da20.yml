  body:
    -
      value: "<p>Daniel Schiavonne is a founder, credited with establishing both the Drupal4Gov Non-Profit and Drupal Camp Baltimore. With a passion for Drupal and the government sector, Daniel's leadership has been instrumental in shaping these organizations. His founding roles in Drupal4Gov Non-Profit and Drupal Camp Baltimore reflect his commitment to fostering collaboration, knowledge sharing, and innovation. Through his dedication, Daniel has created platforms that bring together professionals, enthusiasts, and government representatives to drive positive change, making a lasting impact within the open source community and the government sector as a whole.</p>"
