  body:
    -
      value: "<p>Nneka Hector has been a dedicated volunteer with Drupal4Gov for a nearly a decade. What started as attendance at events soon transformed into active involvement in the organization. Passionate about empowering the community, Nneka is a staunch advocate for code contribution and webinar trainings. Taking the lead, Nneka ensures the success of the organization's webinars and spearheads code contributions, driving innovation and collaboration within the Drupal4Gov community. Currently, Nneka holds two vital roles as the Co-Organizer of the Drupal GovCon conference and as a Member at-large for the Drupal4Gov Non-Profit.</p>"
