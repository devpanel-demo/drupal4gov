  body:
    -
      value: '<h2>Description</h2><p>As a Digital Marketing intern, you will work on digital marketing campaigns related to the Drupal4Gov or the Drupal GovCon brands. You will collaborate with experienced professionals, gain hands-on experience with social media, search engine optimization, and email marketing campaigns, and contribute to supporting efforts to develop, expand, and maintain client relationships.</p><h3>Key Responsibilities</h3><ul><li>Assist with social media campaigns</li><li>Assist with email campaigns</li><li>Assist with search engine optimization</li><li>Collect and report data from marketing campaigns</li><li>Track keyword rankings</li><li>Attend client meetings</li><li>Design and produce marketing materials</li><li>Complete other administrative tasks as needed</li></ul><h3>Qualifications</h3><ul><li>Prior internship experience a plus but not required</li><li>Experience using Canva and other content creation tools</li><li>Computer skills</li><li>Strong verbal and written communication skills</li><li>Proficiency with word processing, spreadsheet and presentation software</li><li>Ability to quickly learn and process information</li><li>Ability to work independently and problem solve</li><li>Self-motivated and dependable</li><li>Organization and time management skills</li><li>Ability to prioritize and work on multiple projects simultaneously</li><li>Detailed-minded with excellent organization</li><li>Strong desire to learn along with professional drive</li><li>Passion for the digital marketing industry and its best practices</li></ul><p><a href="/form/intern-application">Apply</a></p>'
      format: full
      summary: ''
