  body:
    -
      value: '<h2>Description</h2><p>As a web intern, you will work on projects related to the Drupal4Gov website or the Drupal GovCon website. You will collaborate with experienced professionals, gain hands-on experience with Drupal development, and contribute to the enhancement and maintenance of these critical platforms.</p><h3>Key Responsibilities</h3><ul><li>Assist in the development and maintenance of the Drupal4Gov website or Drupal GovCon website.</li><li>Collaborate with the web team to implement new features, optimize performance, and ensure security.</li><li>Troubleshoot issues, conduct performance testing, and provide technical support as needed.</li><li>Assist with website content updates and enhancements.</li><li>Participate in code reviews and contribute to the overall improvement of the websites.</li></ul><h3>Qualifications</h3><ul><li>Knowledge of web development technologies, including HTML, CSS, JavaScript, and PHP</li><li>Familiarity with Drupal CMS and its ecosystem</li><li>Experience with Git version control</li><li>Strong problem-solving and analytical skills</li><li>Strong organizational and time management skills</li><li>Functional understanding of web development best practices and responsive design</li></ul><p><a href="/form/intern-application">Apply</a></p>'
      format: full
      summary: ''
