  body:
    -
      value: '<p>Ashraf Abed, a core sponsor of Drupal4Gov events for a number of years, joined Drupal4Gov in 2018. Founder of Debug Academy, an organization based out of the Greater Washington DC area which specializes in Drupal training, Ashraf brings his wealth of Drupal knowledge to the nonprofit in the form of numerous Acquia Drupal Expert certifications, including the "Acquia Triple Certified Drupal Expert" for several versions of Drupal and years as a trainer of all levels of Drupal developers. Sharing knowledge is Ashraf''s passion, and he enjoys contributing to various non-profit organizations, including serving as a member of Drupal4Gov.</p>'
