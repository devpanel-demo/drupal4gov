      value: '<p><style type="text/css"></style><span style="font-family:Nunito,Arial;font-size:12pt;font-style:normal;font-weight:normal;" data-sheets-root="1" data-sheets-value="{&quot;1&quot;:2,&quot;2&quot;:&quot;Kirsten Burgard, a founding member of Drupal GovCon and Drupal4Gov, has been a driving force behind their success. With a history spanning from Capital Camp to the current Drupal4Gov Non-Profit, Kirsten has provided leadership. Presently, she leads the university outreach initiative and the James King Scholarship Program, fostering partnerships with academic institutions and supporting aspiring individuals in the open source community. Kirsten&apos;s contributions have made a significant impact, solidifying Drupal4Gov&apos;s position as a leading organization at the intersection of Drupal and the government sector.&quot;}" data-sheets-userformat="{&quot;2&quot;:13185,&quot;3&quot;:{&quot;1&quot;:0},&quot;10&quot;:2,&quot;11&quot;:4,&quot;12&quot;:0,&quot;15&quot;:&quot;Nunito&quot;,&quot;16&quot;:12}">Kirsten Burgard, a founding member of Drupal GovCon and Drupal4Gov, has been a driving force behind their success. With a history spanning from Capital Camp to the current Drupal4Gov Non-Profit, Kirsten has provided leadership. Presently, she leads the university outreach initiative and the James King Scholarship Program, fostering partnerships with academic institutions and supporting aspiring individuals in the open source community. Kirsten''s contributions have made a significant impact, solidifying Drupal4Gov''s position as a leading organization at the intersection of Drupal and the government sector.</span></p>'
